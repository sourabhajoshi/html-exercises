<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external link</title>
</head>
<body>
    <!-- external link : link that point to different website or domine -->

    <a href="http://google.com" title="external link">Click me to open google</a>

    <br>

    <a href="https://google.com" target="_blank" title="open page in new window (right to current tab)">Google</a>

    <br>

    <a href="https://youtube.com" target="_parent">Youtube</a>

    <br>

    <a href="https://youtube.com" target="_self">Youtube</a>

    <br>

    <a href="https://youtube.com" target="_top">Youtube</a>
</body>
</html>
